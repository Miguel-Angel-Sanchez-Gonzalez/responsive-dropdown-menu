<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Responsive Dropdown Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/style.css"
    />
  </head>
  <body>
    <nav class="menu">
      <section class="menu_container">
        <h1 class="menu_logo">Miguel Ángel Sánchez González</h1>

        <ul class="menu_links">
          <li class="menu_items">
            <a href="#" class="menu_link">Home</a>
          </li>

          <li class="menu_items menu-items-show">
            <a href="#" class="menu_link"
              >Projects
              <img src="assets/arrow.svg" alt="options" class="menu_arrow"
            /></a>

            <ul class="menu_nesting">
              <li class="menu_inside">
                <a href="#" class="menu_link menu_link-inside">Project 1</a>
              </li>

              <li class="menu_inside">
                <a href="#" class="menu_link menu_link-inside">Project 2</a>
              </li>

              <li class="menu_inside">
                <a href="#" class="menu_link menu_link-inside">Project 3</a>
              </li>
            </ul>
          </li>

          <li class="menu_items menu-items-show">
            <a href="#" class="menu_link"
              >About
              <img src="assets/arrow.svg" alt="options" class="menu_arrow"
            /></a>

            <ul class="menu_nesting">
              <li class="menu_inside">
                <a href="#" class="menu_link menu_link-inside">About 1</a>
              </li>

              <li class="menu_inside">
                <a href="#" class="menu_link menu_link-inside">About 2</a>
              </li>

              <li class="menu_inside">
                <a href="#" class="menu_link menu_link-inside">About 3</a>
              </li>
            </ul>
          </li>

          <li class="menu_items">
            <a href="#" class="menu_link">Contact</a>
          </li>
        </ul>

        <div class="menu_hamburguer">
          <img src="assets/menu.svg" alt="" class="menu_img">
        </div>



      </section>
    </nav>

    <script src="js/app.js"></script>
  </body>
</html>
